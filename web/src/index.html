<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/img/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Learning Project | Steve Jobs Tribute Website</title>
  </head>
  <body>
    <header class="home-header">
      <div class="home-header__content">
        <h1 class="home-header__title">Steve Jobs</h1>
        <p class="home-header__subtitle">
          <q>Innovation distinguishes between a leader and a follower.</q>
        </p>
        <a href="#timelineSection" class="home-header__cta-button">
          See Timeline
        </a>
      </div>
    </header>
    <main class="home-main-section">
      <div class="container">
        <h2 class="main-section__title">Timeline</h2>
        <img
          src="./assets/img/timeframe_container.svg"
          alt="Steve Jobs Timeline"
          class="main-section__timeframe"
          id="timelineSection"
        />
      </div>
      <p class="main-section__blockquote">
        <q>
          The man who invented the wheel didn't change the world...the man who
          got a stick and attached two wheels, he changed the world. Steve Jobs,
          he was the man with the stick. </q
        ><span> Eugene Kaspersky</span>
      </p>
    </main>
  </body>
</html>
